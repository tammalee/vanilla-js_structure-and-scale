<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dates Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        body {
            margin: 0 auto;
            max-width: 40em;
            width: 88%;
        }
    </style>
</head>

<body>

    <h1>Dates Library</h1>

    <p>All of the magic here happens in the console.</p>

    <script src="./time.js"></script>
    <script>
        // Create a new Time() instance
        let halloween = new Time('October 31, 2021');
        console.log(halloween);

        // Adjust the date
        let newYear = halloween.addDays(3).addMonths(1).addYears(1);
        console.log(newYear);
    </script>
</body>

</html>
